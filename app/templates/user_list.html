<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} <a href="/users/edit/{{ user.id }}">Edit</a> <a href="/users/{{ user.id }}" onclick="return confirm('Are you sure?')">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/users/create">Create New User</a>
</body>
</html>
